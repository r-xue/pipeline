name: "Sphinx: Build"

on: push

jobs:
  build:
    name: (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]    
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Pre-build Setup
      run:  apt-get update -y && python -m pip install -r ../requirements.txt && python -m pip install -r ../requirements_docs.txt
    - name: Build HTML
      uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        build-command: "make html_docs"      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: docs/_build/html/
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/PIPE-1669-run-dev-pipeline-with-modular-casa6'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
