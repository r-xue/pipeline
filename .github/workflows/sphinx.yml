name: "Sphinx: Build"

on: push

jobs:
  build:
    name: (${{ matrix.python-version }}, ${{ matrix.os }}, Miniforge)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10"]    
    permissions:
      contents: write
    steps:
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3.0.4
      with:
        environment-file: pipe1669.yaml
        miniforge-version: latest
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}            
    - name: Conda info
      shell: bash -el {0}
      run: conda info
    - name: Conda list
      shell: pwsh
      run: conda list
        
    - uses: actions/checkout@v4  
    - name: Pre-build Setup
      run:  python -m pip install -r ../requirements.txt && python -m pip install -r ../requirements_docs.txt
    - name: Build HTML
      uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        build-command: "make html_docs"      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: docs/_build/html/
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/PIPE-1669-run-dev-pipeline-with-modular-casa6'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
