name: "Test-Unit"

on:
  push:
    branches:
      - "update-docs-build-and-packaging-setup"
      - "unit-testing-with-gh-actions"
      - "main"
    paths:
      - "docs/**"
      - "pipeline/**"
      - ".github/workflows/**"
      - "environment.yml"
      - "setup.py"
      - "pyproject.toml"
  # Allow manual triggering
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    name: Unit Testing (${{ matrix.os }})

    uses: ./.github/workflows/env-setup-run-template.yml
    with:
      os: ${{ matrix.os }}
      pip_install: .[dev]
      test_data: unit
      run_command: |
        # Configure CASA datapath in ~/.casa/config.py
        # We use double quotes so the shell expands $HOME and $GITHUB_WORKSPACE
        echo "datapath = [ '$HOME/.casa/data', '$GITHUB_WORKSPACE/pipeline-testdata' ]" >> ~/.casa/config.py

        # Run tests with automatic CPU detection (pyproject.toml handles coverage generation)
        # Current standard GitHub Runner specs (as of Dec 2025):
        #   ubuntu-latest: 4 CPU cores, 16 GB RAM
        #   macos-latest:  3 CPU cores,  7 GB RAM
        PYTHONNOUSERSITE=1 python -m pytest -n logical --cov=pipeline --cov-append pipeline/

        # Run unit tests
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          # Bundle artifacts into a single directory
          mkdir -p coverage_artifacts
          if [ -f coverage.lcov ]; then mv coverage.lcov coverage_artifacts/; fi
          if [ -f coverage.xml ]; then mv coverage.xml coverage_artifacts/; fi
          [ -d htmlcov ] && mv htmlcov coverage_artifacts/
          [ -f junit.xml ] && mv junit.xml coverage_artifacts/
        fi
      artifact_name: ${{ matrix.os == 'ubuntu-latest' && 'coverage-ubuntu-latest' || '' }}
      artifact_path: ${{ matrix.os == 'ubuntu-latest' && 'coverage_artifacts' || '' }}

  deploy:
    name: Deploy Pages
    needs: test
    runs-on: ubuntu-latest

    if: |
      needs.test.result == 'success' &&
      github.ref == 'refs/heads/update-docs-build-and-packaging-setup'
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-ubuntu-latest
          path: coverage_download

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: coverage_download/htmlcov
          destination_dir: coverage_unit

  upload_codecov:
    name: Upload CodeCov
    needs: test
    runs-on: ubuntu-latest
    if: needs.test.result == 'success'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-ubuntu-latest
          path: coverage_download

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage_download/coverage.xml
          fail_ci_if_error: true
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
